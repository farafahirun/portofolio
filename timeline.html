<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Timeline | Fara Rahmasari Fahirun</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <style>
    .timeline-container {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      padding: clamp(1.5rem, 4vw, 2rem) 0;
    }
    
    .timeline-line {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 100%;
      background: linear-gradient(180deg, 
        var(--accent) 0%, 
        var(--accent-hover) 50%,
        var(--accent) 100%);
      border-radius: 2px;
      opacity: 0.3;
    }
    
    @media (max-width: 768px) {
      .timeline-line {
        left: 24px;
      }
      
      .timeline-container {
        padding: 1rem 0;
      }
    }
    
    .timeline-item {
      position: relative;
      margin-bottom: clamp(2rem, 5vw, 3rem);
      display: flex;
      align-items: flex-start;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .timeline-item:nth-child(1) { animation-delay: 0.1s; }
    .timeline-item:nth-child(2) { animation-delay: 0.2s; }
    .timeline-item:nth-child(3) { animation-delay: 0.3s; }
    .timeline-item:nth-child(4) { animation-delay: 0.4s; }
    .timeline-item:nth-child(5) { animation-delay: 0.5s; }
    .timeline-item:nth-child(6) { animation-delay: 0.6s; }
    .timeline-item:nth-child(7) { animation-delay: 0.7s; }
    .timeline-item:nth-child(8) { animation-delay: 0.8s; }
    .timeline-item:nth-child(9) { animation-delay: 0.9s; }
    .timeline-item:nth-child(n+10) { animation-delay: 1s; }
    
    .timeline-item:nth-child(odd) {
      justify-content: flex-end;
    }
    
    .timeline-item:nth-child(odd) .timeline-content {
      padding-right: calc(50% + 40px);
    }
    
    .timeline-item:nth-child(even) .timeline-content {
      padding-left: calc(50% + 40px);
    }
    
    @media (max-width: 768px) {
      .timeline-item {
        justify-content: flex-start;
        padding-left: 0;
      }
      
      .timeline-item:nth-child(odd) .timeline-content,
      .timeline-item:nth-child(even) .timeline-content {
        padding-left: 60px;
        padding-right: 0;
      }
    }
    
    .timeline-content {
      width: 100%;
      background: var(--bg-card);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 1.25rem;
      padding: 2rem;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      transition: all var(--transition-base);
      position: relative;
      text-decoration: none;
      display: block;
    }
    
    .timeline-content::before {
      content: '';
      position: absolute;
      top: 24px;
      width: 20px;
      height: 2px;
      background-color: var(--accent);
      opacity: 0.5;
    }
    
    .timeline-item:nth-child(odd) .timeline-content::before {
      right: calc(50% + 20px);
    }
    
    .timeline-item:nth-child(even) .timeline-content::before {
      left: calc(50% + 20px);
    }
    
    @media (max-width: 768px) {
      .timeline-content {
        padding: 1.5rem;
      }
      
      .timeline-item:nth-child(odd) .timeline-content::before,
      .timeline-item:nth-child(even) .timeline-content::before {
        left: 36px;
        right: auto;
      }
    }
    
    .timeline-content:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent);
    }
    
    .timeline-dot {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 20px;
      width: 16px;
      height: 16px;
      background-color: var(--accent);
      border: 3px solid var(--bg-primary);
      border-radius: 50%;
      z-index: 10;
      box-shadow: 0 0 0 6px rgba(29, 170, 184, 0.2);
      transition: all var(--transition-base);
    }
    
    .timeline-item:hover .timeline-dot {
      transform: translateX(-50%) scale(1.3);
      box-shadow: 0 0 0 8px rgba(29, 170, 184, 0.3);
    }
    
    @media (max-width: 768px) {
      .timeline-dot {
        left: 24px;
        top: 24px;
        width: 14px;
        height: 14px;
      }
    }
    
    .timeline-year {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 800;
      font-size: 1.25rem;
      margin-top: -10px;
      box-shadow: var(--shadow-lg);
      z-index: 10;
      letter-spacing: 0.5px;
    }
    
    @media (max-width: 768px) {
      .timeline-year {
        left: 24px;
        transform: translateX(0);
        font-size: 1rem;
        padding: 0.5rem 1.25rem;
      }
    }
    
    .timeline-content h3 {
      font-size: clamp(1.125rem, 2vw, 1.5rem);
      line-height: 1.3;
      margin-bottom: 0.75rem;
    }
    
    .timeline-tech-stack {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .timeline-tech-badge {
      font-size: 0.75rem;
      padding: 0.375rem 0.75rem;
      background: var(--accent);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      border: 1px solid var(--accent);
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all var(--transition-base);
    }
    
    .timeline-tech-badge:hover {
      background: var(--accent);
      -webkit-text-fill-color: white;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<!-- Simple Navbar -->
<nav class="navbar-simple">
  <div class="navbar-simple-content">
    <!-- Back Button -->
    <button onclick="history.back()" class="back-button">
      <i class="fas fa-arrow-left"></i>
      <span>Back</span>
    </button>
    
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
      <i class="fas fa-sun" id="icon-sun"></i>
      <i class="fas fa-moon hidden" id="icon-moon"></i>
    </button>
  </div>
</nav>

<!-- Main Content -->
<section id="timeline">
  <div class="container-custom">
    <!-- Header -->
    <div class="text-center" data-aos="fade-up">
      <h1 class="section-title">Project Timeline</h1>
      <p class="section-subtitle">A chronological journey through my projects and achievements</p>
    </div>

    <!-- Timeline -->
    <div class="timeline-container" id="timeline-container" data-aos="fade-up" data-aos-delay="200">
      <div class="timeline-line"></div>
      <!-- Populated by JavaScript -->
    </div>
  </div>
</section>

<!-- Scroll to Top -->
<button id="scroll-top" class="scroll-top-btn">
  <i class="fas fa-arrow-up"></i>
</button>

<!-- Scripts -->
<script src="data.js"></script>
<script>
  // Theme Toggle
  const themeToggle = document.getElementById('theme-toggle');
  const html = document.documentElement;
  const iconSun = document.getElementById('icon-sun');
  const iconMoon = document.getElementById('icon-moon');
  
  const savedTheme = localStorage.getItem('theme') || 'light';
  html.setAttribute('data-theme', savedTheme);
  updateThemeIcons(savedTheme);
  
  themeToggle.addEventListener('click', () => {
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeIcons(newTheme);
  });
  
  function updateThemeIcons(theme) {
    if (theme === 'dark') {
      iconSun.classList.add('hidden');
      iconMoon.classList.remove('hidden');
    } else {
      iconSun.classList.remove('hidden');
      iconMoon.classList.add('hidden');
    }
  }

  // Render Timeline
  const container = document.getElementById('timeline-container');
  
  // Group projects by year
  const projectsByYear = {};
  PROJECTS.forEach(project => {
    if (!projectsByYear[project.year]) {
      projectsByYear[project.year] = [];
    }
    projectsByYear[project.year].push(project);
  });
  
  // Sort years in descending order
  const sortedYears = Object.keys(projectsByYear).sort((a, b) => b - a);
  
  let timelineHTML = '';
  
  sortedYears.forEach((year, yearIndex) => {
    // Year marker
    timelineHTML += `
      <div class="timeline-item" style="margin-bottom: 4rem;">
        <div class="timeline-year">${year}</div>
      </div>
    `;
    
    // Projects for this year
    projectsByYear[year].forEach((project, projectIndex) => {
      timelineHTML += `
        <div class="timeline-item">
          <div class="timeline-dot"></div>
          <a href="projects/${project.id}.html" class="timeline-content">
            <div class="flex justify-between items-start mb-3">
              <h3 class="text-xl font-bold accent-text">${project.title}</h3>
              <span class="project-status status-${project.status.toLowerCase()}">
                ${project.status}
              </span>
            </div>
            
            <div class="flex flex-wrap gap-2 mb-3">
              ${project.categories.map(cat => `
                <span class="project-category">${cat}</span>
              `).join('')}
            </div>
            
            <p class="text-secondary mb-3">${project.description}</p>
            
            ${project.techStack ? `
              <div class="mb-3">
                <h4 class="font-semibold text-sm mb-2">Tech Stack:</h4>
                <div class="flex flex-wrap gap-1">
                  ${project.techStack.slice(0, 5).map(tech => `
                    <span class="text-xs px-2 py-1 bg-accent bg-opacity-10 text-accent rounded">${tech}</span>
                  `).join('')}
                  ${project.techStack.length > 5 ? `<span class="text-xs px-2 py-1 text-secondary">+${project.techStack.length - 5} more</span>` : ''}
                </div>
              </div>
            ` : ''}
            
            ${project.outcome ? `
              <div class="mb-3">
                <h4 class="font-semibold text-sm mb-1">Outcome:</h4>
                <p class="text-sm text-secondary">${project.outcome}</p>
              </div>
            ` : ''}
            
            <div class="flex gap-3 mt-4">
              ${project.github ? `
                <span class="btn-secondary text-sm py-2 px-3 inline-flex items-center">
                  <i class="fab fa-github mr-2"></i>GitHub
                </span>
              ` : ''}
              ${project.demo ? `
                <span class="btn-primary text-sm py-2 px-3 inline-flex items-center">
                  <i class="fas fa-external-link-alt mr-2"></i>Demo
                </span>
              ` : ''}
            </div>
          </a>
        </div>
      `;
    });
  });
  
  container.innerHTML = timelineHTML;

  // Scroll to Top
  const scrollTopBtn = document.getElementById('scroll-top');
  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
      scrollTopBtn.classList.add('visible');
    } else {
      scrollTopBtn.classList.remove('visible');
    }
  });
  
  scrollTopBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // Scroll Animation
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.transform = 'translateY(0)';
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.timeline-content').forEach((content, index) => {
    content.style.opacity = '0';
    content.style.transform = 'translateY(30px)';
    content.style.transition = `all 0.6s ease ${index * 0.1}s`;
    observer.observe(content);
  });
</script>

<!-- AOS Animation -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
    easing: 'ease-in-out',
    once: true,
    offset: 100
  });
</script>

</body>
</html>
